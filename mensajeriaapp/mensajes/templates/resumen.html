
{% extends 'base.html' %} 
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/estiloinicio.css' %}" >


 
<section class="d-flex justify-content-center align-items-center"> 

    <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-3  p-4"> 
        <div class="mb-4 d-flex justify-content-start align-items-end">
            
            <div class="contenedorcompartido">
                <img  src="{{ DIR_HOST_S }}/mensajes/media/{{ enviados.mifoto }}" alt="Profile img" 
                id="contenedorfoto"
                
                >
            </div>
            <div class="contenedorcompartido">
                <img  src="{{ DIR_HOST_S }}/mensajes/media/{{ enviados.sufoto }}" alt="Profile img" 
                id="contenedorfoto"
                
                >
            </div> 
                
        </div>
        <div class="h4 pb-2 mb-2 text-danger border-bottom border-danger"></div>
        <div class="mb-1">
            <form action="{% url 'mensajes:usuario'  enviados.miusuario  %} "  >
                <div class="datospersonales">
                    <div class="cuadrodatos">
                        <label for="nombre" class="textotitulo"> <i class="bi bi-person-fill"></i> Nombre</label>
                        <div class="input-group mb-2">
                            
                            <input type="text" 
                                class="form-control" 
                                disabled readonly 
                                placeholder= "ej: Gabriel"  
                                value="{{ enviados.Nombre }} "
                                
                                >
                            <div class="nombre text-danger "></div>
                        </div>
                    </div>
                    <div class="cuadrodatos">
                        <label for="apellido" class="textotitulo"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
                        <div class="input-group mb-2">
                            
                            <input type="text" class="form-control"   placeholder= "ej: Pacheco" disabled readonly   value="{{ enviados.Apellido}}" >
                            
                        </div>
                    </div>
                    
                    <div class="cuadrodatos">
                        <label for="user" class="textotitulo"> Nombre de Usuario:</label>
                        <div class="input-group mb-2">
                            
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" name="user" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" disabled readonly value="{{ nombreusuario }}"  >
                        </div>
                        
                    </div>
                </div>
                <div class="mb-4 d-flex justify-content-between"> 
                    <div>
                        <label for="contrasena1"> <i class="bi bi-person-fill"></i> Cant Enviado</label>
                        <input type="text" class="form-control" name="contrasena1" disabled readonly  value="{{ enviados.cantidadEnviada}}" >
                        <div class="nombre text-danger "></div>
                    </div>
                    <div >
                        <label for="contrasena2"> <i class="bi bi-person-bounding-box"></i> Cant Recibido</label>
                        <input type="text" class="form-control" name="contrasena2" disabled readonly   value="{{ enviados.cantidadRecibido}}">
                        <div class="apellido text-danger"></div>
                    </div>
                    <div >
                        <label for="contrasena2"> <i class="bi bi-person-bounding-box"></i> Total mensajes</label>
                        <input type="text" class="form-control" name="contrasena2" disabled readonly   value="{{ enviados.total}}" >
                        <div class="apellido text-danger"></div>
                    </div>
                </div>
                <div class="mb-4 d-flex justify-content-between"> 
                    <div>
                        <label for="contrasena1"> <i class="bi bi-person-fill"></i> Fecha Ult Envio</label>
                        <input type="text" class="form-control" name="contrasena1" disabled readonly  value="{{ enviados.miultimomensaje}}">
                        <div class="nombre text-danger "></div>
                    </div>
                    <div >
                        <label for="contrasena2"> <i class="bi bi-person-bounding-box"></i> Fecha Ult Recibido</label>
                        <input type="text" class="form-control" name="contrasena2" disabled readonly  value="{{ enviados.sultimomensaje}}" >
                        <div class="apellido text-danger"></div>
                    </div>
                    
                </div>
                <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger"></div>
                <div class="mb-2" id="contboton">
                   
                    <button id ="botton" class="btn btn-info text-white w-100 mt-0 fw-semibold shadow-sm">
                        <span>Volver a Mensajes </span><i id="icono" class="bi bi-cursor-fill "></i>
                        
                    </button>
                </div> 
                
                
            </form>
           
            <form action="{% url 'mensajes:eliminarconversacion'  enviados.suusuario  %} " id="formeliminar" name="formeliminar">
                <div class="mb-2" id="contboton">

                    <input type=button id ="botton" class="btn btn-danger text-white w-100 mt-0 fw-semibold shadow-sm" onclick="pregunta()" value="Eliminar Conversacion">
                        
                        
                    </input>
                </div> 
            </form>
        </div>
    </div>
</section>
<script>
  

    function pregunta(){
        swal({
                title: "Estas seguro de eliminar la conversacion?",
                text: "Las conversaciones eliminadas ya no podran ser recuperadas!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                
                swal("OK! Todos los mensajes han sido eliminados!", {
                icon: "success",
                });
                document.formeliminar.submit()
                } else {
                swal("La conversacion no fue eliminada!");
                }
            });
    }
    
</script>



{% endblock %}
